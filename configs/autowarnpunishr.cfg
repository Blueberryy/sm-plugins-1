`awp_players` (id int(11) NOT NULL AUTO_INCREMENT, auth varchar(32), type varchar(32), number int(11) NOT NULL, PRIMARY KEY (id)) ENGINE=InnoDB DEFAULT CHARSET=utf8;

`awp_punishments` (index int(11) NOT NULL AUTO_INCREMENT, type varchar(32) NOT NULL, category varchar(32) NOT NULL, countedByCategory int(1), use varchar(32) NOT NULL, command varchar(128), enabled int(1), PRIMARY KEY (id)) ENGINE=InnoDB DEFAULT CHARSET=utf8;

`awp_categories` (index int(11) NOT NULL AUTO_INCREMENT, category varchar(32), displayname varchar(32), escalation varchar(128), enabled int(1), PRIMARY KEY (id)) ENGINE=InnoDB DEFAULT CHARSET=utf8;
